<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Add User</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/plugins/fontawesome-free/css/all.min.css}" />
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
<!-- icheck bootstrap -->
<link rel="stylesheet"
	th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}" />
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/css/adminlte.min.css}" />
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet" />
</head>

<body>
	<div class="container my-5">
		<h3>Add Employee</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/createUser}" th:object="${user}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">First Name</label>
								<input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeHolder="First Name" />
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Last Name</label>
								<input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeHolder="Last Name" />
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Email</label>
								<input type="text" th:field="*{email}" class="form-control" id="email" placeHolder="Email" />
							</div>
							<div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>


	<!-- jQuery -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/js/adminlte.min.js}"></script>


</body>
</html>
