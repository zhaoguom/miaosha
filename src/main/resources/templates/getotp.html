<html>
<head>
<meta charset="UTF-8" />
<script src="/plugins/jquery/jquery.min.js" type="text/javascript"></script>
<link href="/css/adminlte.min.css" style="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="/plugins/fontawesome-free/css/all.min.css" />
<!-- Ionicons -->
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
<!-- icheck bootstrap -->
<link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
<!-- Theme style -->
<link rel="stylesheet" href="/css/adminlte.min.css" />
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"	rel="stylesheet" />
</head>
<body class="login container">
	<h3>get otpcode</h3>
	<div>
		<form action="#" th:action="@{/user/getotp}" method="post">
		<label>telephone number</label>
		<div>
			<input type="text" placeholder="telephone number" name="telephone" th:object="${telephone}" id="telephone" />
		</div>
		<div>
			<button id="getotp" type="submit" th:onclick="myfunc()">get otp</button>
		</div>
		</form>
	</div>
</body>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.min.js"></script>
<script>
function myfunc() {
	var telephone=$("#telephone").val();
	if(telephone==null || telephone==""){
		alert("telephone cannot be empty");
		return false;
	}
}
</script>
</html>
